<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Benvenuto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-box {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d6cdf;
            margin-bottom: 16px;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Benvenuto!</h1>
        <p>Grazie per aver visitato la nostra pagina.<br>
        Siamo felici di darti il benvenuto!!!!</p>
    </div>
</body>
</html>
